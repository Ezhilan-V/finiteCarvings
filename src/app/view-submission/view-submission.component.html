<mat-card *ngFor="let data of submissions" class="example-card">
    <mat-card-header>
      <mat-card-title>{{data.data.name.toUpperCase()}}</mat-card-title>
      <mat-card-subtitle>{{data.data.mobileNo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{data.data.content}}
      </p>
    </mat-card-content>
  </mat-card>
